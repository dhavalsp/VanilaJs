<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	 section > div{
		 height: 100px;
		 width: 100px;
		 background-color:blue;
		 float: left;
		 margin:3px;
		 cursor: pointer;
	 }
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
	// By using the var you will get 45 on any box click bcz of the overwritten the value of
	// the i. let keyword allow the hold value in scope. so we will get the right index.
	// This kind of issue can be resolved very smartly using let keyword.
	//for(var i = 0; i< 45;i++) 
	for(let i = 0; i< 45;i++)
	{
		var div = document.createElement('div');
		div.onclick = function () {
			alert('you click on the box #:'+i);
		};
		document.querySelector('section').appendChild(div);
	}
	console.log(div);
</script>
	<title>Let Keyword</title>
</head>
<body>
<header>
	Click on me
</header>
<section></section>
</body>	
</html>
